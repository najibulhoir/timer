<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen XML News Feed Application" />
    <title>NewsFeed</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="area-title">
                <p class="header-title">Design Quote</p>
            </div>
        </div>
        <div id="contents">
            <div id="area-news" class="subject">
                <div id="timer">
                    
                      
                        <!-- <span class="days"></span>                      
                        :
                        <span class="hours"></span>                       
                        : -->
                        <span class="minutes"></span>
                        :
                        <span class="seconds"></span>
                        
                
            </div>
        </div>
        <div id="footer">
            <div id="area-pagenum">
                <p class="pagenum">More Quote</p>
            </div>
        </div>
    </div>
    <script src="js/timer.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.rest.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajaxSetup({ cache: false });
            $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function (a) {
                $("#area-news").html(a[0].content)
            });
            function loadNextQuote() {
                $("#area-news").empty();
                $("#area-news").html("Loading..");
                $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function (a) {
                    $("#area-news").empty();
                    $("#area-news").append(a[0].content)
                });
            }
            document.addEventListener('tizenhwkey', function (e) {
                if (e.keyName === "back") {
                    try {
                        tizen.application.getCurrentApplication().exit();
                    } catch (ignore) { }
                }
            });
            document.addEventListener("rotarydetent", function (event) {
                if (event.detail.direction === "CW") {
                    loadNextQuote();
                } else if (event.detail.direction === "CCW") {
                    loadNextQuote();
                }
            }, false);
            $("#area-pagenum").click(function () {
                loadNextQuote();
            });
        });

    </script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
